name:  Deploy on github 

on:
    workflow_dispatch

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -  name: checkout repo
               uses: actions/checkout@v4
            -  name: use nodejs
               uses: actions/setup-node@v3
               with:
                node-version: '20.x'
            -  name: install dependecy & build
               run: |
                  npm ci
                  npm run build

